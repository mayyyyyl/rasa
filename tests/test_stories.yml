stories:
- story: happy path 1
  steps:
  - user: |
      salut !
    intent: greet
  - action: utter_greet
  - user: |
      super
    intent: mood_great
  - action: utter_happy

- story: happy path 2
  steps:
  - user: |
      salut !
    intent: greet
  - action: utter_greet
  - user: |
      super
    intent: mood_great
  - action: utter_happy
  - user: |
      au revoir
    intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - user: |
      bonjour
    intent: greet
  - action: utter_greet
  - user: |
      pas super
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      oui
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      salut
    intent: greet
  - action: utter_greet
  - user: |
      pas super
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      pas vraiment
    intent: deny
  - action: utter_goodbye

- story: sad path 3
  steps:
  - user: |
      bonsoir
    intent: greet
  - action: utter_greet
  - user: |
      horriblement
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      non
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      au revoir
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      es-tu un bot ?
    intent: bot_challenge
  - action: utter_iamabot

- story: weather
  steps:
  - user: |
      peux-tu me dire la météo ?
    intent: weather
  - action: utter_weather
  - action: utter_goodbye