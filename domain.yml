version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - weather

responses:
  utter_greet:
  - text: "Salut ! Comment ça va ?"

  utter_cheer_up:
  - text: "Voici quelque chose pout te remonter le moral:"
    image: "https://i.imgur.com/s5Mr7Co.jpeg"

  utter_did_that_help:
  - text: "Est ce que ça vous a aidé ?"

  utter_happy:
  - text: "Super !"

  utter_goodbye:
  - text: "Au revoir"

  utter_iamabot:
  - text: "Oui je suis un bot, propulsé by Rasa."

  utter_weather:
    - text: "Bien sûr, il fait beau. Mais comme dirait le dicton en avril ne te découvre pas d'un fil !"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
