version: "3.1"

stories:

- story: Main Path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: inform_choice
    entities:
      - choice:
          - happy
          - sad
          - book_table
          - cancel_reservation
          - show_reservation_info
          - get_restaurant_info
          - get_restaurant_menu
  - action: action_handle_choice

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: Book a table
  steps:
  - intent: book_table
  - action: utter_ask_date
  - intent: request_date
    entities:
      - date: "2025-05-10"
  - action: utter_ask_number_of_people
  - intent: request_number_of_people
    entities:
      - number_of_people: "4"
  - action: utter_ask_reservation_name
  - intent: request_name
    entities:
      - reservation_name: "John Doe"
  - action: utter_ask_phone_number
  - intent: request_phone_number
    entities:
      - phone_number: "0240405568"
  - action: action_make_reservation
  - action: action_confirm_reservation
  - action: utter_goodbye

- story: cancel a reservation
  steps:
  - intent: request_cancellation
  - action: utter_ask_reservation_number
  - intent: request_reservation_number
    entities:
      - reservation_number: "R123895"
  - action: action_cancel_reservation
  - action: utter_confirmation_cancellation
  - action: utter_goodbye

- story: show reservation information and modify the comment
  steps:
  - intent: request_reservation_information
  - action: action_display_reservation_information
  - intent: modify_comment
  - action: action_modify_comment
  - action: utter_confirmation_comment_modification
  - action: utter_goodbye

- story: get restaurant information
  steps:
  - intent: request_restaurant_allergens
  - action: utter_get_all_allergens
  - action: utter_goodbye

- story: get restaurant menu
  steps: 
  - intent: request_restaurant_menu
  - action: utter_show_menu
  - action: utter_goodbye

- story: list reservations
  steps:
  - intent: list_reservations
  - action: action_list_reservations